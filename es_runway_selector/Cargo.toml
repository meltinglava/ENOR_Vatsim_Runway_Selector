[package]
name = "es_runway_selector"
version.workspace = true
authors.workspace = true
description.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
cargo-license = "0.7.0"
clap = { version = "4.5.48", features = ["derive"] }
config = { version = "0.15.17", features = ["indexmap", "preserve_order"] }
crossterm = "0.29.0"
csv = "1.3.1"
directories = "6.0.0"
encoding = "0.2.33"
futures = { version = "0.3.31", default-features = false }
indexmap = { version = "2.11.4", features = ["serde"] }
itertools = { workspace = true }
jiff = { workspace = true }
metar_decoder = { path = "../metar_decoder" }
nom = { workspace = true }
ratatui = "0.29.0"
ratatui-explorer = "0.2.1"
regex = "1.11.3"
reqwest = { version = "0.12", features = ["charset", "http2", "json", "rustls-tls"], default-features = false }
serde = { version = "1.0.227", features = ["derive"] }
serde_json = { version = "1.0.145", features = ["indexmap", "preserve_order"] }
serde_with = { version = "3.14.1", features = ["indexmap"] }
thiserror = "2.0.16"
tokio = { version = "1", features = ["macros", "rt-multi-thread", "tracing"] }
toml = { version = "0.9.7", features = ["preserve_order"] }
tracing = { workspace = true }
tracing-subscriber = { version = "0.3.20", features = ["serde", "json", "valuable"] }
tracing-unwrap = { workspace = true }
walkdir = "2.5.0"
whoami = "1.6.1"

[target.'cfg(windows)'.dependencies]
rfd = "0.15.4"

[dev-dependencies]
tracing-test = { workspace = true }

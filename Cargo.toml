[package]
name = "runways"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
cargo-license = "0.6.1"
csv = "1.3.1"
directories = "6.0.0"
indexmap = "2.9.0"
itertools = "0.14.0"
jiff = { version = "0.2.15", features = ["serde", "logging"] }
once_cell = "1.21.3"
regex = "1.11.1"
reqwest = { version = "0.12", features = ["json"] }
rust_flightweather = { path = "/home/ros/projects/rust/others/r-fw/"}
serde = { version = "1.0.219", features = ["derive"] }
serde_json = { version = "1.0.140", features = ["indexmap", "preserve_order"] }
tokio = { version = "1", features = ["full"] }
tracing = "0.1.41"
walkdir = "2.5.0"
whoami = "1.6.0"
